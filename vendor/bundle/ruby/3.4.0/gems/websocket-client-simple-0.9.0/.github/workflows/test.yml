on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "0 0 * * 6" # At 00:00 on Saturday
jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ruby: ["3.4", "3.3", "3.2", "3.1", "3.0", "2.7", "2.6"]
    name: Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake
